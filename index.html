<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
    <!-- Challenge 1: Age in days -->
    <div class="ageInDays">
        <div class="ageChallengeHeading">
            <h1>Get Your age in days</h1>
        </div>
        <div class="ageChallengebuttonDiv">

            <button class="btn btn-primary" id="findAge">Enter age</button>
            <button class="btn btn-danger" id="resetAge">Reset</button>
        </div>
        <div id="resultContainer">
            <div id="resultAge"></div>

        </div>

    </div>

    <!-- challenge 2: Puppies generator -->
    <div class="puppiesGenerator">
        <div class="puppiesChallengeHeading">
            <h1>Generate the Puppies by clicking below</h1>
        </div>
        <div class="puppiesChallengeButtonDiv">
            <button class="btn btn-success" onclick="generatepuppies()">Generate puppies</button>
            <button class="btn btn-danger" onclick="clearpuppies()">Reset</button>
        </div>
        <div id="resultpuppiesGenerator">

        </div>

    </div>

    <!-- challenge 3: Change the colors of all buttons -->
    <div class="colorChange">
        <div class="colorChangeHeading">
            <h1>Click to change color of every button</h1>
        </div>
        <div class="colorChallengeButtonDiv">
            <label for="colors"></label>
            <select id="colors" name="colors" class="dropdown" name="colors" onchange="buttonColorChange(this)">
                <option selected>Choose a Color</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
                <option value="Random">Random</option>
                <option value="Reset">Reset</option>
            </select>
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-secondary">Twitter</button>
            <button class="btn btn-danger">Instagram</button>
        </div>

    </div>

    <!-- challenge 4: Rock Paper Scissors -->
    <div class="rpsChallenge">
        <div class="rpsChallengeHeading">
            <h1>Let's Play Rock, Paper, Scissors</h1>
        </div>
        <div class="rpsChallengeContainer">
           <img src="static/images/rock.png" alt="rock" id="rock" onclick="playRPS(this)">
           <img src="static/images/paper.png" alt="paper" id="paper" onclick="playRPS(this)">
           <img src="static/images/scissor.png" alt="scissor" id="scissor" onclick="playRPS(this)">
        </div>
        <div id="resultRPS" onclick="resetDefault()">
            <button class="btn btn-danger" >Reset</button>
        </div>
    </div>
    <script src="static/js/challenges.js"></script>
</body>

</html>
