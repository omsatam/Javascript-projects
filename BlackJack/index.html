<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="blackJackGameContainer">
        <div class="blackJackBackground">
            <h1 class="blackJackHeading">BlackJack</h1>
            <h2 class="blackJackResultHeading">Let's Play</h2>
            <div class="playBlackJackArea">
                <div class="yourPlayingArea">
                    <h3 class="yourScore">You: <span id="yourblackJackScore">0</span></h3>
                    <div class="yourBlackJackCardsArea"></div>
                </div>
                <div class="computerPlayingArea">
                    <h3 class="computerScore">Computer: <span id="computerblackJackScore">0</span></h3>
                    <div class="computerBlackJackCardsArea"></div>
                </div>

            </div>
            <div class="blackJackButtons">
                <div class="blackJackButtonDiv">
                <buttton class="btn btn-primary" id="hitBlackJack">Hit</buttton>
                <buttton class="btn btn-warning" id="standBlackJack">Stand</buttton>
                <buttton class="btn btn-info" id="dealBlackJack">Deal</buttton>
            </div>
            </div>
        </div>
        <div class="blackJackResultsArea">
            <table>
                <thead>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </thead>
                <tbody>
                    <td class="blackJackWins">0</td>
                    <td class="blackJackLosses">0</td>
                    <td class="blackJackDraws">0</td>
                </tbody>
            </table>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>

</html>
